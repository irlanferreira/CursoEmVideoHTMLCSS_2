<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.filho{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 0;
            flex-grow: 1;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">A</div>
        <div class="filho">Outro conteudo</div>
        <div class="filho">C</div>
        <div class="filho">Conteúdo maior ainda, que vai ocupar mais espaço</div>
        <div class="filho">E</div>
        <div class="filho">F</div>
        <div class="filho">G</div>
    </div>
</body>
</html>
