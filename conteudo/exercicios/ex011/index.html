<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em dispositivos diferentes e ou simplismente diminua e aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="mídia/atlofi.mp3" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="mídia/atlofi.mp3" type="audio/mpeg">
        <source src="mídia/atlofi.ogg" type="audio/ogg">
        <source src="mídia/atlofi.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="mídia/atlofi.mp3" download="atlofi.mp3">Clique aqui para fazer download.</a> </p>
    </audio>
</body>
</html>
