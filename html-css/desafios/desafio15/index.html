<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <div>
                <iframe src="telas/facebook.html" name="frame" frameborder="0"></iframe>
            </div>
        </section>
        <section id="botoes">
            <ul>
                <li>
                    <a target="frame" href="/telas/home.html">
                        <img src="/imagens/logo-home.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a target="frame" href="/telas/instagram.html">
                        <img src="/imagens/logo-instagram.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a target="frame" href="/telas/facebook.html">
                        <img src="/imagens/logo-facebook.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a target="frame" href="/telas/youtube.html">
                        <img src="/imagens/logo-youtube.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a target="frame" href="/telas/tela-github.html">
                        <img src="/imagens/logo-github.jpg" alt="">
                    </a>
                </li>
            </ul>
        </section>
        
    </main>
</body>
</html>
